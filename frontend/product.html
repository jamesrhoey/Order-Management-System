<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="/frontend/assets/css/product.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            
            <div class="sidebar col-auto min-vh-100 d-flex flex-column justify-content-between">
                <div class=" p-2">
                    <a href="" class="d-flex text-decoration-none mt-1 align-items-center text-white">
                        <div class="logo-container me-3">
                            <div class="logo-icon-wrapper">
                                <i class="fas fa-bolt logo-icon-accent"></i>
                                <i class="fas fa-shopping-basket logo-icon-main"></i>
                            </div>
                        </div>
                        <div class="brand-text">
                            <span class="brand-name">Simpli<span class="text-accent">Serve</span></span>
                        </div>
                    </a>
                    <ul class="nav nav-pills flex-column mt-4">
                        <li class="nav-item py-2 py-sm-0">
                            <a href="index.html" class="nav-link text-white">
                                <div class="d-flex align-items-center">
                                    <div class="icon-wrapper">
                                        <i class="fas fa-chart-line icon-main"></i>
                                        <i class="fas fa-circle icon-notification"></i>
                                    </div>
                                    <span class="fs-5 ms-3 d-none d-sm-inline">Dashboard</span>
                                </div>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a href="order.html" class="nav-link text-white">
                                <div class="d-flex align-items-center">
                                    <div class="icon-wrapper">
                                        <i class="fas fa-shopping-bag icon-main"></i>
                                        <i class="fas fa-plus icon-notification"></i>
                                    </div>
                                    <span class="fs-5 ms-3 d-none d-sm-inline">Orders</span>
                                </div>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a href="product.html" class="nav-link active text-white">
                                <div class="d-flex align-items-center">
                                    <div class="icon-wrapper">
                                        <i class="fas fa-box-open icon-main"></i>
                                        <i class="fas fa-tag icon-notification"></i>
                                    </div>
                                    <span class="fs-5 ms-3 d-none d-sm-inline">Products</span>
                                </div>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a href="transaction.html" class="nav-link text-white">
                                <div class="d-flex align-items-center">
                                    <div class="icon-wrapper">
                                        <i class="fas fa-receipt icon-main"></i>
                                        <i class="fas fa-check icon-notification"></i>
                                    </div>
                                    <span class="fs-5 ms-3 d-none d-sm-inline">Transactions</span>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="dropdown open p-3">
                    <a href="/frontend/profile.html" class="btn text-white">
                        <i class="fa-solid fa-user"></i><span class="ms-2">Profile</span>
                    </a>
                </div>
            </div>

            
            <div class="col">
                <div class="container-fluid mt-4">
                    <div class="d-flex justify-content-between align-items-center mt-5">

                        <button class="btn btn-add-product" data-bs-toggle="modal" data-bs-target="#addProductModal">
                            <i class="fa fa-plus"></i> Add Product
                        </button>
                        <div class="d-flex align-items-center">
                            <label for="categoryFilter" class="me-2">Filter by Category:</label>
                            <select class="form-select" id="categoryFilter" style="width: auto;">
                                <option value="">All Categories</option>
                                <option value="Starters">Starters</option>
                                <option value="Pasta">Pasta</option>
                                <option value="Mains">Mains</option>
                                <option value="Dessert">Dessert</option>
                            </select>
                        </div>
                    </div>
                    <div class="row" id="product">

                        <div class="table-responsive mt-4 p-4 wrapper rounded-3 shadow-sm">
                            <table class="table table-hover align-middle mb-0 bg-white">
                                <thead>
                                    <tr class="text-center" style="background-color: #f8f9fa;">
                                        <th class="py-3">ProductId</th>
                                        <th class="py-3">Product Name</th>
                                        <th class="py-3">Price</th>
                                        <th class="py-3">Ingredients</th>
                                        <th class="py-3">Action</th>
                                    </tr>
                                </thead>
                                <tbody class="text-center" id="userDetails">
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td>
                                            <div>
                                                <span></span>

 
                                                <button class="btn btn-text text-dark p-0" data-bs-toggle="modal" data-bs-target="#ingredientsModal" onclick="showIngredients('Chicken, Curry Powder, Coconut Milk, Potatoes, Carrots, Onion, Garlic, Ginger')">See More</button>
                                            </div>
                                        </td>
                                        <td>
                                            <button class="btn btn-sm btn-danger" onclick="deleteIngredient(1)">Delete</button>
                                        </td>
                                    </tr>
                                    <tr>

                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td>
                                            <div>
                                                <span></span>

                                                <button class="btn btn-text text-dark p-0" data-bs-toggle="modal" data-bs-target="#ingredientsModal" onclick="showIngredients('Pork, Tomato Sauce, Liver, Potatoes, Carrots, Bell Peppers, Raisins, Garlic, Onion')">See More</button>
                                            </div>
                                        </td>
                                        <td>
                                            <button class="btn btn-sm btn-danger" onclick="deleteIngredient(2)">Delete</button>
                                        </td>
                                    </tr>
                                </tbody>

                            </table>
                            <div id="pagination" class="mt-3 d-flex justify-content-end"></div>
                        </div>
                        <!-- Replace the existing ingredientsModal div with this new modal -->
                        <div class="modal fade" id="viewProductDetailsModal" tabindex="-1" aria-labelledby="viewProductDetailsModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header" style="background-color: #1a1a1a; color: white;">
                                        <h5 class="modal-title" id="viewProductDetailsModalLabel">
                                            <i class="fa fa-info-circle me-2"></i>Product Details
                                        </h5>
                                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="mb-3">
                                            <h6 class="fw-bold">Ingredients:</h6>
                                            <p id="modalIngredients"></p>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="productCategory" class="form-label">Category</label>
                            <select class="form-control" id="productCategory" required>
                                <option value="">Select a category</option>
                                <option value="Starters">Starters</option>
                                <option value="Pasta">Pasta</option>
                                <option value="Mains">Mains</option>
                                <option value="Dessert">Dessert</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Product Price</label>
                            <input type="number" class="form-control" id="productPrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="productIngredients" class="form-label">Ingredients (separate with commas)</label>
                            <textarea 
                                class="form-control" 
                                id="productIngredients" 
                                rows="3" 
                                required 
                                placeholder="Example: Chicken, Rice, Vegetables"
                            ></textarea>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Add Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/addProduct.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
