                <div class="dropdown open p-3">

            <!-- Main Content -->
            <div class="col py-3 main-content">
                <div class="dashboard-header">
                    <h3 class="m-0">Dashboard Overview</h3>
                </div>
                
                

                <div class="col-md-12 px-4">
                    <div class="container">
                        <!-- Pending Orders Header -->
                        <div class="d-flex justify-content-between align-items-center mb-4"S>
                            <div class="d-flex align-items-center">
                                <i class="fas fa-clock text-warning me-2 fs-4"></i>
                                <h4 class="mb-0 text-primary fw-bold">Pending Orders</h4>
                            </div>
                            <div class="badge bg-warning text-light px-3 py-2">
                                <i class="fas fa-info-circle me-1"></i>
                                Showing pending orders from the last 3 days
                            </div>
                        </div>
                        <div class="row g-4" id="pendingOrdersContainer">
                            <!-- Pending orders will be populated here -->
                        </div>
                    </div>
                </div>

                <!-- Order Summary Modal -->
                <div class="modal fade" id="orderSummaryModal" tabindex="-1" aria-labelledby="orderSummaryModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header" style="background-color: #1a1a1a; color: white;">
                                <h5 class="modal-title" id="orderSummaryModalLabel">
                                    <i class="fas fa-clipboard-list me-2"></i>Order Summary
                                </h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body p-4">
                                <div class="summary-content">
                                    <div class="customer-info mb-4">
                                        <div class="d-flex align-items-center">
                                            <i class="fas fa-user-circle fs-4 me-2 text-primary"></i>
                                            <h5 class="customer-name mb-0 fw-bold"></h5>
                                        </div>
                                    </div>
                                    <div class="order-details mb-4">

                                        <div class="order-items-list"></div>
                                    </div>
                                    <div class="ingredients-section">
                                        <h6 class="fw-bold mb-3">Ingredients Required:</h6>
                                        <div class="ingredients-list"></div>
                                    </div>
                                </div>
                            </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // API URL
        const API_URL = 'http://localhost:4000/api';

        // Fetch pending orders
        async function fetchOrders() {
            try {
                console.log('Fetching orders...');
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No authentication token found');
                }

                // Remove the include=products parameter since the backend already populates product details
                const response = await fetch(`${API_URL}/orders`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const orders = await response.json();
                console.log('Received orders:', orders); // This will help debug the response

                // Filter orders for last 3 days and pending status
                const today = new Date();
                today.setHours(23, 59, 59, 999);
                
                const threeDaysAgo = new Date(today);
                threeDaysAgo.setDate(today.getDate() - 2);
                threeDaysAgo.setHours(0, 0, 0, 0);

                const pendingOrders = orders.filter(order => {
                    const orderDate = new Date(order.orderDate);
                    return orderDate >= threeDaysAgo && 
                           orderDate <= today && 
                           order.status.toLowerCase() === 'pending';
                });

                // Add this debug log to check the filtered orders
                console.log('Pending orders:', pendingOrders);

                // Group orders by date
                const groupedOrders = groupOrdersByDate(pendingOrders);
                displayPendingOrders(groupedOrders);

            } catch (error) {
                console.error('Error fetching orders:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Failed to load pending orders: ' + error.message
                });
            }
        }

        // Group orders by date
        function groupOrdersByDate(orders) {
            const groups = {};
            orders.forEach(order => {
                const date = new Date(order.orderDate).toISOString().split('T')[0];
                if (!groups[date]) {
                    groups[date] = [];
                }
                groups[date].push(order);
            });
            return groups;
        }

        // Display pending orders
        function displayPendingOrders(groupedOrders) {
            const container = document.getElementById('pendingOrdersContainer');
            container.innerHTML = '';

            if (Object.keys(groupedOrders).length === 0) {
                container.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-info text-center">
                            <i class="fas fa-info-circle me-2"></i>
                            No pending orders found for the last 3 days
                        </div>
                    </div>
                `;
                return;
            }

            // Sort dates in descending order
            const sortedDates = Object.keys(groupedOrders).sort().reverse();

            sortedDates.forEach(date => {
                const orders = groupedOrders[date];
                const formattedDate = new Date(date).toLocaleDateString('en-US', {
                    weekday: 'long',
                    month: 'short',
                    day: 'numeric'
                });

                container.innerHTML += `
                    <div class="col-md-4">
                        <div class="card shadow-sm" onclick="showDayOrderSummary('${date}', ${JSON.stringify(orders).replace(/'/g, "\\'").replace(/"/g, '&quot;')})">
                            <div class="card-header bg-white">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5 class="card-title mb-0">
                                        <i class="fas fa-calendar-day me-2"></i>${formattedDate}
                                    </h5>
                                    <span class="badge bg-warning text-light">
                                        ${orders.length} Orders
                                    </span>
                                </div>
                            </div>
                            <div class="card-body" style="min-height: 150px; max-height: 300px; overflow-y: auto;">
                                <div class="order-list">
                                    ${orders.map(order => `
                                        <div class="order-item mb-3 p-2 border-bottom">
                                            <div class="d-flex align-items-center mb-2">
                                                <i class="fas fa-user-circle text-primary me-2"></i>
                                                <span class="fw-bold">${order.customerName}</span>
                                            </div>
                                            <div class="ms-4">
                                                <small class="text-muted">
                                                    <i class="fas fa-clock me-1"></i>${order.orderTime || 'N/A'}
                                                </small>
                                                <div class="mt-1">
                                                    ${order.orderDetails.map(detail => `
                                                        <div class="text-truncate">
                                                            <i class="fas fa-utensils me-1"></i>
                                                            ${detail.price ? `Item (â‚±${detail.price})` : 'Unknown Item'} x${detail.quantity || 1}
                                                        </div>
                                                    `).join('')}
                                                </div>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        // Show day order summary
        function showDayOrderSummary(date, orders) {
            // Calculate total ingredients needed for all orders
            const ingredientTotals = {};
            
            orders.forEach(order => {
                order.orderDetails.forEach(detail => {
                    if (detail.product && Array.isArray(detail.product.ingredients)) {
                        detail.product.ingredients.forEach(ingredient => {
                            const quantity = detail.quantity || 1;
                            if (ingredientTotals[ingredient]) {
                                ingredientTotals[ingredient] += quantity;
                            } else {
                                ingredientTotals[ingredient] = quantity;
                            }
                        });
                    }
                });
            });

            // Format the date
            const formattedDate = new Date(date).toLocaleDateString('en-US', {
                weekday: 'long',
                month: 'long',
                day: 'numeric'
            });

            // Create the modal content
            const modalContent = `
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-calendar-day me-2"></i>
                        Pending Orders Summary - ${formattedDate}
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h6 class="fw-bold mb-3">
                                <i class="fas fa-list me-2"></i>Orders (${orders.length})
                            </h6>
                            <div class="order-list">
                                ${orders.map(order => `
                                    <div class="order-item mb-3 p-3 border rounded">
                                        <div class="d-flex justify-content-between align-items-center mb-2">
                                            <span class="fw-bold">${order.customerName}</span>
                                            <small class="text-muted">${order.orderTime || 'N/A'}</small>
                                        </div>
                                        <div class="products-list">
                                            ${order.orderDetails.map(detail => `
                                                <div class="product-item">
                                                    <i class="fas fa-utensils me-2"></i>
                                                    ${detail.product ? detail.product.productName : 'Unknown Product'} x${detail.quantity || 1}
                                                </div>
                                            `).join('')}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h6 class="fw-bold mb-3">
                                <i class="fas fa-shopping-basket me-2"></i>Total Ingredients Needed
                            </h6>
                            <div class="ingredients-list">
                                ${Object.entries(ingredientTotals).map(([ingredient, quantity]) => `
                                    <div class="ingredient-item d-flex justify-content-between align-items-center mb-2 p-2 border-bottom">
                                        <div>
                                            <i class="fas fa-carrot me-2"></i>
                                            ${ingredient}
                                        </div>
                                        <span class="badge bg-primary">${quantity} units</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            `;

            // Update and show the modal
            const modal = document.getElementById('orderSummaryModal');
            modal.querySelector('.modal-content').innerHTML = modalContent;
            new bootstrap.Modal(modal).show();
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            fetchOrders();
        });
    </script>
